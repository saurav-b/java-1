<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System - Student Records</title>
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Student Records</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Section</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.grade}">A</td>
                    <td th:text="${student.section}">1</td>
                    <td th:text="${student.dob}">2005-09-01</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/add" class="btn btn-success">Add New Student</a>
    </div>
</body>
</html>
